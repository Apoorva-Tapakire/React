<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ES6 let Keyword</title>
</head>
<body>
    <script>
    // ES6 Syntax
     for(let i=0; i<5; i++) {
        document.write(i + "<br>");
     }
    document.write("<hr>" + i + "<hr>"); 
    
    //  ES5 syntax
    for(var i=0; i<5; i++) {
        document.write(i + "<br>");
    }
    document.write( "<hr>" + i);
    </script>
</body>
</html>
