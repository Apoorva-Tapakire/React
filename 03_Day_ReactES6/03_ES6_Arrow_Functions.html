<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ES6 Arrow Functions</title>
</head>
<body>
    <script>
        // Function Expression
        var sum = function(a, b) {
            return a + b;
        }
        document.write(sum(2, 3)); // 5
        document.write("<br>");
        
        // Arrow function
        var sum = (a, b) => a + b;
        document.write(sum(2, 3)); // 5
    </script>
    <p> thre is no function and return keyword in arrow function declaration.</p>
</body>
</html>
