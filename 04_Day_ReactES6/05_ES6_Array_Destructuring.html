<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6 syntax
        let fruits = ["Apple", "Banana"];
        
        let [a, b] = fruits; // Array destructuring assignment
        
        document.write(a); // Apple
        document.write("<br>");
        document.write(b); // Banana
    </script>
</body>
</html>
