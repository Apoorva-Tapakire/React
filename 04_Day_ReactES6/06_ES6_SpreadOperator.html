<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ES6 Spread Operator</title>
</head>
<body>
    <script>
        const numbersOne = [1, 2, 3];
        const numbersTwo = [4, 5, 6];
        const numbersCombined = [...numbersOne, ...numbersTwo];
        
        document.write(numbersCombined);
    </script>
    <hr>
    <script>
        function addNumbers(a, b, c) {
            return a + b + c;
        }
        
        let numbers = [5, 12, 8];
        
        // ES5 way of passing array as an argument of a function
        document.write(addNumbers.apply(null, numbers)); // 25
        document.write("<br>");
        
        // ES6 spread operator
        document.write(addNumbers(...numbers)); // 25
    </script>
    <hr>
    <script>
        const numbers1 = [1, 2, 3, 4, 5, 6];
        
        const [one, two, ...rest] = numbers1;
        
        document.write("<p>" + one + "</p>");
        document.write("<p>" + two + "</p>");
        document.write("<p>" + rest + "</p>");
    </script>
</body>
</html>
